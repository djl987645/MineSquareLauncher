name: Build

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
        shell: bash

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: MineSquare_Launcher_macOS
          path: |
            dist/latest-mac.yml
            dist/MineSquare Launcher-setup-*.dmg
            
      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: MineSquare_Launcher_Windows
          path: |
            dist/latest.yml
            dist/MineSquare Launcher-setup-*.exe

  sign-and-upload:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: MineSquare_Launcher_Windows
          path: artifacts/Windows

      - name: Sign Windows EXE
        if: runner.os == 'Linux'
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: ./artifacts/Windows/MineSquare-Launcher-setup-*.exe

      - name: Upload Signed Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MineSquare_Launcher_Windows
          path: |
            artifacts/Windows/latest.yml
            artifacts/Windows/MineSquare-Launcher-setup-*.exe
            
      - name: Checkout Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: MineSquare_Launcher_macOS
          path: artifacts/macOS

      - name: Sign MacOS DMG
        if: runner.os == 'Linux'
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: ./artifacts/macOS/MineSquare-Launcher-setup-*.dmg
          
      - name: Checkout Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MineSquare_Launcher_macOS
          path: |
            artifacts/macOS/latest-mac.yml
            artifacts/macOS/MineSquare-Launcher-setup-*.dmg


